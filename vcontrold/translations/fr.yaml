configuration:
  tty:
    name: "TTY"
    description: "Nom du port USB utilisé pour communiquer avec la chaudière."
  refresh:
    name: "Refresh rate"
    description: "Le temps d'attente entre deux exécutions."
  device_id:
    name: "Device ID"
    description: "L'identifiant de l'appareil. (2098 => V200KW2 , 2053 => GWG_VBEM, 20CB => VScotHO1 , 2094 => V200KW1)"
  vcontrol_host:
    name: "Vcontrold Host"
    description: "Hôte vcontrold auquel se connecter (défaut: localhost)"
  vcontrol_port:
    name: "Vcontrold Port"
    description: "Port vcontrold auquel se connecter (défaut: 3002)"
  mqtt_host:
    name: "MQTT Hostname"
    description: "Hostname eines remote MQTT brokers. Falls leer wird der interne MQTT Broker verwendet"
  mqtt_port:
    name: "MQTT Port"
    description: "Port eines remote MQTT brokers. Falls leer wird der interne MQTT Broker verwendet"
  mqtt_user:
    name: "MQTT User"
    description: "User eines remote MQTT brokers. Falls leer wird der default username des internen MQTT Broker verwendet"
  mqtt_password:
    name: "MQTT Password"
    description: "Password eines remote MQTT brokers. Falls leer wird der interne MQTT Broker verwendet"
  mqtt_topic:
    name: "MQTT Topic"
    description: "Topic unter dem die Viessmann Daten verwalten werden. Default openv"
  debug:
    name: "Debug"
    description: "Sortie des messages de débogage"
  commands:
    name: "Commands"
    description: "Liste des commandes à envoyer. (Format: `command1:TYPE,command2:TYPE` avec `TYPE` qui doit être `FLOAT` ou `STRING`)"